<!DOCTYPE html>
<html lang = "es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!--indicar los estilos que se va a utilizar-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>
    <!-- NAVIGATION  -->
    <nav class="navbar navbar-dark bg-success">
      <!--Poner logo-->
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="142" width="142"/>
      <div class="container">
        <!--fs-1 tamaÃ±o de texto-->
        <a class="navbar-brand fs-1" href="/"><b>O Food</b></a>
      </div>
      
      <div>
        <button type="button" class="btn btn-info mb-1 ms-1" href="{{ url_for('donar') }}">Sobre nosotros</button>
        <!--cambiar de pagina con jinja2-->
        <a href="{{ url_for('donar') }}" class="btn btn-info mb-1 ms-1">Pagina donar</a>
        
        <button type="button" class="btn btn-success mb-1 ms-1" href="#">Iniciar sesion</button>
        <button type="button" class="btn btn-success mb-1 ms-1" href="#">Registrarse</button>
      </div>
        
      <div class="btn-group mb-3 ms-2">
        <button type="submit" name="action" value="alta" class="btn btn-success mb-1 ms-1">Alta</button>
      </div>
    </nav>
        {% block body %}{% endblock %}

</html>
